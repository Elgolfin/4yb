<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Vue.js</title>
    <link rel="stylesheet" type="text/css"  href="./css/accounts.css">
</head>
<body>


<a href="app.html">Home</a>


<ul id="accounts">
  <li v-for="(index, account) in accounts">
   {{index}}. <a href="account.html?_id={{account._id}}">{{account.name}}</a> | [<a v-on:click.prevent="deleteAccount(account)" href="">remove</a>]
  </li>
</ul>

<script src="accounts.js"></script>
</body>
</html>
