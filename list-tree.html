<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Vue.js</title>
    <link rel="stylesheet" type="text/css"  href="./css/list-tree.css">
</head>
<body>


<a href="app.html">Home</a>

<!-- item template -->
<script type="text/x-template" id="item-template">
  <li>
    <div
      :class="{bold: isFolder}"
      @click="toggle"
      @dblclick="changeType">
      {{model.name}}
      <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
    </div>
    <ul v-show="open" v-if="isFolder">
      <item
        class="item"
        v-for="model in model.children"
        :model="model">
      </item>
      <li @click="addChild">+</li>
    </ul>
  </li>
</script>

<p>(You can double click on an item to turn it into a folder.)</p>

<!-- the demo root element -->
<ul id="demo">
  <item
    class="item"
    :model="treeData">
  </item>
</ul>
<script src="list-tree.js"></script>
</body>
</html>
